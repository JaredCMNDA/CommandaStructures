name: Format Comments
on: [push, pull_request]   # Run on every push and PR
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      # Step 1: Checkout the repository code
      - name: Run clang-format on C++ code
        uses: jidicula/clang-format-action@v4.15.0
        with:
          clang-format-version: '13'   # Use clang-format version 13 (for C++20 support)
          check-path: '.'             # Check all files in the repository ('.' means root path)
          # fallback-style: 'LLVM'    # Not needed since we have .clang-format, but could specify a default
